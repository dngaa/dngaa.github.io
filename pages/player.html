<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Game Loader | Jet Yeh's</title>
   <script src="/js/disguise.js"></script>
   <style>
      *, *::before, *::after {
         box-sizing: border-box;
      }
      html, body {
         margin: 0;
         padding: 0;
         width: 100%;
         height: 100%;
         overflow: hidden;
         background: black;
      }
      iframe {
         position: absolute;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         border: none;
         display: block;
      }
   </style>
</head>
<body>
   <iframe id="game-frame" src="" allowfullscreen></iframe>

   <script>
      const params = new URLSearchParams(window.location.search);
      const gameUrl = params.get("src");

      if (gameUrl) {
         document.getElementById("game-frame").src = decodeURIComponent(gameUrl);
      } else {
         document.body.innerHTML = "<h1 style='color:white;text-align:center;margin-top:20%;'>No game selected.</h1>";
      }
   </script>
</body>
</html>
