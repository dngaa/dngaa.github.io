<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Game Loader | Jet Yeh's</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
   <link rel="stylesheet" href="/css/style.css">
   <link rel="stylesheet" href="/css/index.css">
   <link rel="icon" href="/img/favicon-32x32.png">
   <script src="/js/disguise.js"></script>
   <style>
      html,
      body {
         height: 100%;
         margin: 0;
         padding: 0;
         background-color: black;
      }

      .wrapper {
         display: flex;
         height: 100%;
         width: 100%;
         overflow: hidden;
      }

      .sidebar {
         width: 200px;
         height: 100%;
         overflow-y: auto;
         flex-shrink: 0;
         background-color: #1e1e1e;
         position: relative;
         z-index: 1;
      }

      .iframe-container {
         flex-grow: 1;
         height: 100%;
         display: flex;
         position: relative;
         z-index: 0;
      }

      #game-frame {
         width: 100%;
         height: 100%;
         border: none;
         display: block;
      }
   </style>
</head>

<body>
   <div class="wrapper">
      <div class="sidebar">
         <h2>Jet Yeh's</h2>
         <ul>
            <a href="/index.html">
               <li class="selectedButton"><i class="fa-solid fa-house"></i> Home</li>
            </a>
            <a href="https://github.com/dngaa/dngaa.github.io/issues/new?labels=bug&title=Bug%20Report">
               <li><i class="fa-solid fa-bug"></i> Bug Report</li>
            </a>
            <a href="https://github.com/dngaa/dngaa.github.io/issues/new?labels=game%20request&title=Game%20Request">
               <li><i class="fa-solid fa-ghost"></i> Game Request</li>
            </a>
            <a href="/pages/settings.html">
               <li><i class="fa-solid fa-gear"></i> Settings</li>
            </a>
            <a>
               <li id="go-to-top-button"><i class="fa-solid fa-up-long"></i> Top</li>
            </a>
         </ul>
         <div class="left-col">
            <img title="icon" src="/img/icon.png" width="199px">
         </div>
      </div>

      <div class="bodyMain">
         <iframe id="game-frame" src="" allowfullscreen></iframe>
      </div>
   </div>

   <script>
      const params = new URLSearchParams(window.location.search);
      const gameUrl = params.get("src");

      const container = document.querySelector(".iframe-container");
      if (gameUrl && container) {
         document.getElementById("game-frame").src = decodeURIComponent(gameUrl);
      } else if (container) {
         container.innerHTML = "<h1 style='color:white;text-align:center;margin:auto;'>No game selected.</h1>";
      }
   </script>
</body>

</html>
